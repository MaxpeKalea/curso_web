<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bootstrap - Datos</title>
    <link rel="stylesheet" href="../css/custom.css">
</head>

<body>
    <header class="main_header text-letra bg-fondo mt-5 pt-4 pb-4">
        <div class="container">
            <div class="row justify-content-center align-items-center">
                <div class="col-xs">
                    <h1>Uso de Bootstrap</h1>
                </div>
            </div>
        </div>
    </header>
    <div class="container">
        <main class="row">
            <section class="col-xs-1-12">
                <div class="jumbotron">
                    <h1 class="display-3">Datos</h1>
                    <p class="lead">Formulario</p>
                    <ul class="nav justify-content-center">
                        <li class="nav-item">
                            <a class="nav-link active" href="#">Active link</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Link</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled" href="#">Disabled link</a>
                        </li>
                    </ul>
                </div>
            </section>   
            <div class="carousel-inner">
                    <div class="carousel-item active">
                        <svg class="bd-placeholder-img" width="100%" height="100%" xmlns="http://www.w3.org/2000/svg"
                            preserveAspectRatio="xMidYMid slice" focusable="false" role="img">
                            <rect width="100%" height="100%" fill="#777" /></svg>
                        <div class="container">
                            <div class="carousel-caption text-left">
                                <div class="form-group">
                                  <label for=""></label>
                                  <textarea class="form-control" name="" id="" rows="3"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <svg class="bd-placeholder-img" width="100%" height="100%" xmlns="http://www.w3.org/2000/svg"
                            preserveAspectRatio="xMidYMid slice" focusable="false" role="img">
                            <rect width="100%" height="100%" fill="#777" /></svg>
                        <div class="container">
                            <div class="carousel-caption">
                                <div class="form-group">
                                  <label for=""></label>
                                  <input type="email" class="form-control" name="" id="" aria-describedby="emailHelpId" placeholder="">
                                  <small id="emailHelpId" class="form-text text-muted">Help text</small>
                                </div>
                                <p><a class="btn btn-lg btn-primary" href="#" role="button">Learn more</a></p>
                            </div>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <svg class="bd-placeholder-img" width="100%" height="100%" xmlns="http://www.w3.org/2000/svg"
                            preserveAspectRatio="xMidYMid slice" focusable="false" role="img">
                            <rect width="100%" height="100%" fill="#777" /></svg>
                        <div class="container">
                            <div class="carousel-caption text-right">
                                <div class="form-group">
                                  <label for=""></label>
                                  <input type="password" class="form-control" name="" id="" placeholder="">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div> 
        </main>
    </div>
    <footer class="main_footer bg-fondo text-letra d-flex align-items-center">
        <div class="container">
            <div class="row justify-content-center ">
                <div class="col-xs-12">
                    <address class="mb-0">Marta Vald√©s</address>
                </div>
            </div>
        </div>
    </footer>
   
    <script src="../node_modules/jquery/dist/jquery.js"></script>
<script src="../node_modules/popper.js/dist/umd/popper.js"></script>
<script src="../node_modules/holderjs/holder.js"></script>
<script src="../node_modules/bootstrap/dist/js/bootstrap.js"></script>
<script src="../node_modules/bootstrap/js/src/carousel.js"></script>
<script>
        $( document ).ready(function(){
            $('.carousel').carousel({
              interval: 2000
            })
        });
    </script>
</body>

</html>
