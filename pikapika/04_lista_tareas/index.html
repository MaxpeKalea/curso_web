<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS en la Web</title>
    <script src="./js/bootstrap.js" type="module"></script>
</head>
<body>
    <header>
        <h1>EJERCICIOS</h1>
    </header>
    <main>
        <section>
            <h2 contenteditable>Lista de Tareas</h2>
            <div>
                <label for="in-new">Añade una tarea:</label>
                <input type="text" name="in-new" id="in-new">
            </div>
            <div>
                <h3>TAREAS:</h3>
                <div id="out-lista"></div>
            </div>
            <dialog class="confirmacion">
                <p>¿Seguro que deseas borrar la tarea?</p>
                <button>SI</button> 
                <button>NO</button>
            </dialog>
        </section>
    </main>
    <footer>
        <address>
            Marta Valdes
        </address>
    </footer>
</body>
</html>
